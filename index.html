<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='style.css' rel="stylesheet">
    <title>CALCULADORA</title>
</head>
<body>

<div id="calc">
    <div id="resultado w100">
        <div class="formula w100">0</div>
        <div class="valor w100 ">0</div>
    </div>
    <div id="botonera w100">
        <div class="fila w100"> 
            
            <div class="columna w40">on/off</div>
            <div class="columna w20">CE</div>
            <div class="columna w20">C</div>
            <div class="columna w20">%</div>
        </div>
        <div class="fila w100">
            <div class="columna w25">7</div>
            <div class="columna w25">8</div>
            <div class="columna w25">9</div>
            <div class="columna w25">/</div>
        </div>
        <div class="fila w100">
            <div class="columna w25">4</div>
            <div class="columna w25">5</div>
            <div class="columna w25">6</div>
            <div class="columna w25">*</div>
        </div>
        <div class="fila w100">
            <div class="columna w25">1</div>
            <div class="columna w25">2</div>
            <div class="columna w25">3</div>
            <div class="columna w25">-</div>
        </div>
        <div class="fila w100">
            <div class="columna w25">
                0
            </div>
            <div class="columna w25">
                .
            </div>
            <div class="columna w25">
                =
            </div>
            <div class="columna w25">
                +
        </div>
    </div>
</div>

    
<br>
<br>
<br>
<br>
<br>
<br>


<div id="contenedor" style="display: none;">
    <div id="pantalla">
            <p>0</p>
            <p>0</p>
           
    </div>
    <div id="calculadora">
        <p>
            <input type="button" value="on/off" onclick="encenderApagar()" />
            <input type="button" value="CE" onclick="borrarParcial()" />
            <input type="button" value="C" onclick="borrarTotal()"  />
            <input type="button" value="%" onclick="porcentaje()" />
        </p>
        <p>
            <input type="button" value="7" onclick="numero('7')" />
            <input type="button" value="8" onclick="numero('8')" />
            <input type="button" value="9" onclick="numero('9')" />
            <input type="button" value="/" onclick="operacion('/')"  />
        </p>
        <p>
                <input type="button" value="4" onclick="numero('4')" />
                <input type="button" value="5" onclick="numero('5')" />
                <input type="button" value="6" onclick="numero('6')" />
               <input type="button" value="*" onclick="operacion('*')" />
        </p>
        <p>
            <input type="button" value="1" onclick="numero('1')" />
            <input type="button" value="2" onclick="numero('2')" />
            <input type="button" value="3" onclick="numero('3')" />
            <input type="button" value="-" onclick="operacion('-')" />
        </p>
        <p>
             <input type="button" value="0" onclick="numero('0')" />
            <input type="button" value="." onclick="numero('.')" />
            <input type="button" value="=" onclick="igualar()" />
            <input type="button" value="+" onclick="operacion('+')" />
        </p>
    </div>
</div>
<script src='calculos.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
