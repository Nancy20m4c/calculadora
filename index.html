<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='style.css' rel="stylesheet">
    <title>CALCULADORA</title>
</head>
<body>

<div id="calc">
    <div id="resultado w100">
        <div class="formula w100">0</div>
        <div class="valor w100 ">0</div>
    </div>
    <div id="botonera w100">
        <div class="fila w100"> 
            <div class="columna w20">
                <button class="btn-calc">sen</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">cos</button>
            </div><div class="columna w20">
                <button class="btn-calc">tan</button>
            </div><div class="columna w20">
                <button class="btn-calc">pi3.</button>
            </div><div class="columna w20">
                <button class="btn-calc">expo</button>
            </div>
        </div>
        <div class="fila w100">
            <div class="columna w20">
                <button class="btn-calc">on/off</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">CE</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">C</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">(</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">)</button>
            </div>
        </div>
        <div class="fila w100">
            <div class="columna w20">
                <button class="btn-calc">7</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">8</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">9</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">&#8731;</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">%</button>
            </div>
        </div>
        <div class="fila w100">
            <div class="columna w20">
                <button class="btn-calc">4</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">5</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">6</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">menos</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">*</button>
            </div>
        </div>
        <div class="fila w100">
            <div class="columna w20">
                <button class="btn-calc">1</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">2</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">3</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">+</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">/</button>
            </div>
        </div>
        <div class="fila w100">
            <div class="columna w20">
                <button class="btn-calc">0</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">00</button>
            </div>
            <div class="columna w20">
                <button class="btn-calc">punto</button>
            </div>
            <div class="columna w40">
                <button class="btn-calc">=</button>
            </div>
        </div>
</div>

<script src='calculos.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
