<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='style.css' rel="stylesheet">
    <title>CALCULADORA</title>
</head>

<body>
    
    <div id="calculador">
        <div class="display">
            <div id="resultado" class="valor w100 ">&nbsp</div>
            <div id="formula" class="formula w100">&nbsp</div>
        </div>
        <div id="botonera" class="w100">
           
            <button id="encendido" class="btn-calc" >on/off</button>
            <button class="btn-calc" >CE</button>
            <button class="btn-calc" >C</button>
            <button class="btn-calc" >/</button>
            
            <button class="btn-calc" >7</button>
            <button class="btn-calc" >8</button>
            <button class="btn-calc" >9</button>
            <button class="btn-calc" >*</button>
            <button class="btn-calc" >4</button>
            <button class="btn-calc" >5</button>
            <button class="btn-calc" >6</button>
            <button class="btn-calc" >+</button>  
            <button class="btn-calc" >1</button>
            <button class="btn-calc" >2</button>
            <button class="btn-calc" >3</button>
            <button class="btn-calc" >-</button>
            <button class="btn-calc" >.</button>
            <button class="btn-calc" >0</button>
            <button class="btn-calc" >=</button>
        </div>
    </div>
    <script src='javascript/MiCalculadora.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
